<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/script.js" defer></script>
    <script src="./js/persistencia.js" defer></script>
    <script src="https://ireade.github.io/Toast.js/js/Toast.min.js" defer></script>
    <link rel="stylesheet" href="./css/toast.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- JSON -> JavaScript Object Notation -->
    <main class="container bg-primary">
        <h1>CRUD - Create | Read | Update | Delete</h1>
        <form action="">
            <div class="form-group">
                <label for="nombre">nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ej: Juan">
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
            <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ej: Perez">
            </div>
            <div class="form-group">
                <label for="fecha_nac">fecha de nacimiento</label>
                <input class="form-control" type="date" name="fecha_nac" id="fecha_nac">
            </div>
            <!-- <div class="form-group">
                <label for="email">email</label>
                <input class="form-control" type="email" name="email" id="email">
            </div> -->
            <div class="form-group">
                <label for="tipo_documento">tipo_documento</label>
                <input class="form-control" type="text" name="tipo_documento" id="tipo_documento" placeholder="tipo documento">
            </div>
            <div class="form-group">
                <label for="numero_documento">numero_documento</label>
                <input class="form-control" type="text" name="numero_documento" id="numero_documento" placeholder="numero documento">
            </div>
            <div class="form-group text-center">
                <button role="button" class="btn btn-success enviar mb-3">Enviar</button>
                <button role="button" class="btn btn-dark obtener mb-3">Obtener dato</button>
                <button role="button" class="btn btn-warning limpiar mb-3">Limpiar</button>
            </div>
        </form>
        <div class="resultado bg-warning"></div>
    </main>
</body>
</html>
